<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Register - StoreSkullHost</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <section class="auth">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="text" id="whatsapp" placeholder="Nomor WhatsApp" required>
      <input type="text" id="telegram" placeholder="Telegram (Opsional)">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Daftar</button>
    </form>
    <p>Sudah punya akun? <a href="login.html">Login</a></p>
  </section>
  <script type="module" src="../js/user/register.js"></script>
</body>
</html>
