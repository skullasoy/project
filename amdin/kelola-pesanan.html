<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kelola Pesanan</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <nav>
    <a href="dashboard.html">Beranda</a>
    <a href="kelola-produk.html">Kelola Produk</a>
    <a href="kelola-pesanan.html">Kelola Pesanan</a>
    <a href="logout.html">Logout</a>
  </nav>

  <main>
    <h1>Kelola Pesanan</h1>

    <section>
      <h2>Pending</h2>
      <table border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>User</th>
            <th>WhatsApp</th>
            <th>Produk</th>
            <th>Qty</th>
            <th>Total</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="pending-orders"></tbody>
      </table>
    </section>

    <section>
      <h2>Done</h2>
      <table border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>User</th>
            <th>WhatsApp</th>
            <th>Produk</th>
            <th>Qty</th>
            <th>Total</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="done-orders"></tbody>
      </table>
    </section>

    <section>
      <h2>Batal</h2>
      <table border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>User</th>
            <th>WhatsApp</th>
            <th>Produk</th>
            <th>Qty</th>
            <th>Total</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="canceled-orders"></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="../supabase.js"></script>
  <script type="module" src="../js/admin/admin.js"></script>
  <script type="module" src="../js/admin/admin-orders.js"></script>
</body>
</html>
